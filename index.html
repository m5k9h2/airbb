<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gantt</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">   
</head>

<body>
  <nav class="navbar navbar-light bg-light">
      <div class="container">
          <h4>Gantt Charts project man</h4>
      </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-12">
              <div id="project-management-gantt-chart"></div>
          </div>
      </div>
  </div>

  <!--Load the gantt charts library-->
  <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
  <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>

  <!-- Load the gantt chart -->
  <script src="gantt/project-management.js"></script>

 
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <h4>Gantt Charts - resource</h4>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="resource-management-gantt-chart"></div>
            </div>
        </div>
    </div>

    <!--Load the gantt charts library-->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>

    <!-- Load the gantt chart -->
    <script src="gantt/resource-management.js"></script>




  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <h4>Airbnb Dataset in London</h4>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div id="types-of-accommodation-chart"></div>
       </div>

       <div class="col-8">
         <div id="accomodation-price-chart"></div>
       </div>
    
      <div class="col-12">
        <div id="neighbourhood-chart"></div>
      </div>
    </div>
  </div>

  <!-- Load the library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>

        <!-- Load types of accommodation chart -->
        <script src="charts/types-of-accommodation.js"></script>

        <!-- Load accomodation price chart -->
        <script src="charts/accomodation-price-chart.js"></script>
      
        <!-- Load neighbourhood chart -->
        <script src="charts/neighbourhood-chart.js"></script>

      <script>
        const airbnbDataUrl = 'https://raw.githubusercontent.com/m5k9h2/airbb/main/airbb_json.json';
        fetch(airbnbDataUrl)
          .then(response => response.json())
          .then(accommodations => {
            // Create types of accommodation chart
            makeChartForAccommodationTypes(accommodations);
            // Create accomodation prices chart
            accomodationPriceChart(accommodations);
            // Create neighbourhood chart
            neighbourhoodChart(accommodations);
          });
      </script>

</body>
</html>
